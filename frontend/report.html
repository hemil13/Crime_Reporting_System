<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeMap</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .report-section {
            padding: 2rem;
            background: #f4f4f4;
            text-align: center;
        }

        .report-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-textarea {
            height: 100px;
        }

        .form-submit {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-submit:hover {
            background: #333;
        }
    </style>

    <script>
        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const locationField = document.getElementById('location');
            locationField.value = `${latitude}, ${longitude}`;

            const form = document.getElementById('crime-report-form');
            form.action = `/submit_form?lat=${latitude}&long=${longitude}`;
        }

        function error() {
            alert('Unable to retrieve your location');
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert('Geolocation is not supported by your browser');
            }
        });
    </script>
</head>

<body>
    <section id="report" class="report-section">
        <h2>Report a Crime</h2>
        <br>
        <form id="crime-report-form" class="report-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="form-group">
                    <label for="name" class="form-label">Name<span style="color:red ;">*</span></label>
                    <input type="text" id="name" class="form-input" placeholder="Enter the Name"  name = "name" required />
                </div>
                <label for="crimeType" class="form-label">Type of Crime<span style="color:red ;">*</span></label>
                <select id="crimeType" class="form-select" name = 'type' required>
                    <option value="none" disabled hidden selected>--select--</option>
                    <option value="theft">Theft</option>
                    <option value="assault">Assault</option>
                    <option value="vandalism">Vandalism</option>
                    <option value="fraud">Fraud</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location" class="form-label">Location<span style="color:red ;">*</span></label>
                <input type="text" id="location" class="form-input" placeholder="Latitude, Longitude" name="location" required>
            </div>
            <div class="form-group">
                <label for="time" class="form-label">Time<span style="color:red ;">*</span></label>
                <input type="time" id="time" class="form-input" name= "time" required>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description<span style="color:red ;">*</span></label>
                <textarea id="description" class="form-textarea" placeholder="Enter a description of the crime" name="desc" required></textarea>
            </div>
            <div class="form-group">
                <label for="upload" class="form-label">Upload Photo/Video<span style="color:red ;">*</span></label>
                <input type="file" id="upload" class="form-input" name="report" accept=".jpg,.jpeg,.mp4,.heic,.png" required />
            </div>
            <div>
                <p><input type="checkbox" id="report" name="ano"> <b>Report Anonymously</b></p>
            </div>
            <br>
            <br>
            <button type="submit" class="form-submit">Submit Report</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 CrimeMap. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
